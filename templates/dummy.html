    <link rel="stylesheet" href="style.css">

</head>
<body>

          <li class="nav-item">

        </form>
      </div>
    </div>
  </nav>

  <main class="bg-success">
    <div id="carouselExample" class="carousel slide w-40 mx-auto mt-3 bg-success"  data-bs-wrap="false">
      <div class="carousel-inner w-80 mx-auto bg-danger p-1 ">
        <div class="carousel-item active text-center">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1" class="mx-1 w-30"> Brand </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2" class="mx-1 w-30"> Model </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="mx-1 w-30"> Insurance </button>
        </div>
        <!-- <div class="carousel-item active text-center">
          <div class="row">
            <div class="col-sm-4">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1" class="mx-1 w-100 mb-2 mb-sm-0">Brand</button>
            </div>
            <div class="col-sm-4">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2" class="mx-1 w-100 mb-2 mb-sm-0">Model</button>
            </div>
            <div class="col-sm-4">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="mx-1 w-100 mb-2 mb-sm-0">Insurance</button>
            </div>
          </div>
        </div> -->
        
        <div class="carousel-item text-center">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4" class="mx-1 w-30"> Fuel Type </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5" class="mx-1 w-30"> Seats </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6" class="mx-1 w-30"> Kms Driven </button>
        </div>
        <div class="carousel-item text-center">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7" class="mx-1 w-30"> Ownership </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8" class="mx-1 w-30"> Engin Disp. </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="8" aria-label="Slide 9" class="mx-1 w-30"> Transmission </button>
        </div>
        <div class="carousel-item text-center">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="9" aria-label="Slide 10" class="mx-1 w-30"> Mileage </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="10" aria-label="Slide 11" class="mx-1 w-30"> Max Power </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="11" aria-label="Slide 12" class="mx-1 w-30"> Wheel Size </button>
        </div>
        <div class="carousel-item text-center">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="12" aria-label="Slide 13" class="mx-1 w-30"> Reg. Month </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="13" aria-label="Slide 14" class="mx-1 w-30"> Reg. Year </button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="14" aria-label="Slide 15" class="mx-1 w-30"> City </button>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
    <div class="form ">
      <form action="{{ url_for('predict')}}" method="post">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">       
  
          <div class="carousel-inner my-5">
            <div class="carousel-item active text-center" data-bs-interval="10000">
              <div class="mb-3">
                <label for="Brand">Brand:</label>
                <select id="Brand" name="Brand" required>
                    <option value="" disabled selected> </option>
                    <option value="Maruti">Maruti</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Honda">Honda</option>
                    <option value="Tata">Tata</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Renault">Renault</option>
                    <option value="Ford">Ford</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Skoda">Skoda</option>
                    <option value="BMW">BMW</option>
                    <option value="Others">Others</option>
                </select>
              </div>
            </div>
            <div class="carousel-item text-center" data-bs-interval="2000">
              <div class="mb-3">
                <label for="Model"> Model: </label>
                <input type="text" name="Model" id="Model">
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Insurance Validity">Insurance Type: </label>
                <select id="Insurance Validity" name="Insurance Validity" required>
                    <option value="" disabled selected> </option>
                    <option value="Third Party">Third Party</option>
                    <option value="Comprehensive">Comprehensive</option>
                    <option value="Not Available">Not Available</option>
                    <option value="Others">Others</option>
                </select>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Fuel Type">Fuel Type: </label>
                <select name="Fuel Type" id="Fuel Type" required>
                    <option value="" disabled selected> </option>
                    <option value="Petrol"> Petrol </option>
                    <option value="Diesel"> Diesel </option>
                    <option value="CNG"> CNG </option>
                    <option value="Electric"> Electric </option>
                  <option value="LPG"> LPG </option>
                </select> 
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Seats"> Number of Seats: </label>
                <input type="number" name="Seats" id="Seats" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Kms Driven"> Kms Driven: </label>
                <input type="number" name="Kms Driven" id="Kms Driven" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Ownership">Ownership:</label>
                <select id="Ownership" name="Ownership" required>
                    <option value="" disabled selected> </option>
                    <option value="First Owner">First Owner</option>
                    <option value="Second Owner">Second Owner</option>
                    <option value="Third or More Owners">Three or More Owners</option>
                </select>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Engine Displacement"> Engine Displacement (in cc): </label>
                <input type="number" name="Engine Displacement" id="Engine Displacement" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Transmission">Transmission:</label>
                <select id="Transmission" name="Transmission" required>
                    <option value="" disabled selected> </option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Mileage"> Mileage (in kmpl): </label>
                <input type="number" name="Mileage" id="Mileage" step="0.01" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Maxpower"> Maxpower (in bhp): </label>
                <input type="number" name="Maxpower" id="Maxpower" step="0.01" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Wheel Size"> Wheel Size: </label>
                <input type="number" name="Wheel Size" id="Wheel Size" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Registration Month"> Registration Month: </label>
                <select name="Registration Month" id="Registration Month" required>
                    <option value="" disabled selected> </option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="Registration Year"> Registration Year: </label>
                <input type="number" name="Registration Year" id="Registration Year" required>
              </div>
            </div>
            <div class="carousel-item text-center">
              <div class="mb-3">
                <label for="City">City: </label>
                <select id="City" name="City" required>
                    <option value="" disabled selected> </option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Pune">Pune</option>
                    <option value="Agra">Agra</option>
                </select>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary"> Submit </button>
              </div>
            </div>
          </div>
          
          
  
        </div>
      </form>
    </div>
  </main>

    <h2> {{ prediction_text }} </h2>
  </div> -->

</body>
</html>
